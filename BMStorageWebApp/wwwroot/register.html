<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/small.css">
    <link rel="stylesheet" href="./styles/small-medium.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css"> 
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <title> Information </title>
    <!-- Home Page for B&M Storage-->

</head>

<body>
    <div class="parallax-home">

        <div class="header" id="myHeader">
            <section class="headings">
    
            <div class="sticky">
            <img class="Site-Logo" src="./images/Thinner Banner.jpg" alt="Logo of a Lock">
            </div>
                    <div id="myNav" class="overlay">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class="overlay-content">
                            <a  onclick="closeNav()">Menu</a>
                            <a href="../homeStatic.html">Home</a></li>
                            <a href="../info.html"> Info / Units</a></li>
                            <a class="active" href="../register.html">Register</a></li>
                        </div>
                    </div>
                </section>
    
            <div class="holder">
            <span class="main-menu-button" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
            </div>
        </div>
    




        <div class="content">

            <main id="stormCenterMain">
                <!-- Generall this would be POST but we use get because GITHUB support only GET -->
                <form action="../thanks.html" method="GET">
                    <h2> Reserve your Unit:</h2>


                    <h2 class="information-h2">Please Enter Your Information</h2>

                    <div>
                        <label for="fullName">Full Name: </label>
                        <input type="text" id="fullName" name="fullName" pattern=".{5,}" required>
                    </div>

                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="example1@gmail.com">
                    </div>

                    <div>
                        <label for="phone">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div>
                        <label for="fullName">Address: </label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div>
                        <label for="zipCode">Zip Code: </label>
                        <input type="number" id="zipCode" name="zipCode" required>
                    </div>

                    <div>
                        <label for="Region">Unit Type: </label>
                        <select name="cityList" id="Region">
                            <option value="" selected disabled>Select Unit Size</option>
                            <option value="Salt Lake">Small 10ft x 10ft</option>
                            <option value="Fort Collins">Large 11ft x 24ft</option>
                            <option value="Rome">Extra Large 22ft & 30ft</option>
                            <option value="San Diego">RV/Boat Lot 11ft x 30ft </option>
                        </select>
                    </div>


                    <label for="DurationDate">Start Day: </label>
                    <input type="date" id="arrival" name="stormDate">


                    <h2 class="information-h2">Please Enter Your Payment Information</h2>


                    <div>
                        <label for="fullName">Card Holders Name: </label>
                        <input type="text" id="fullName" name="fullName" pattern=".{5,}" required>
                    </div>

                    <div>
                        <label for="zipCode">Card Number: </label>
                        <input type="number" id="zipCode" name="zipCode" pattern=".{16,}" placeholder="8520025885200258"
                            required>
                    </div>

                    <div>
                        <label for="zipCode">Security Code: </label>
                        <input type="number" id="zipCode" name="zipCode" pattern=".{3,}" placeholder="021" required>
                    </div>

                    <div>
                        <label for="stormType"> Expiration Date: </label>
                        <input list="stormTypes" id="stormType" name="stormType" placeholder="01/21">
                        <datalist id="stormTypes">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                        </datalist>
                    </div>

                    <div id="submitReset">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>


                </form>
            </main>
        </div>

        <footer>
            <div class="footer">
                <p class='footer-text'>
                    &copy; <span id="currentDate">
                        &star; B&M Storage
                    </span>
                </p>
            </div>
        </footer>

        </div>

       
    
    <script src="./scripts/main.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



</body>

</html>
